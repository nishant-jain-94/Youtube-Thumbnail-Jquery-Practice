<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Thumbnail</title>
  </head>
  <body>
    <ul>
      <li><a href="https://www.youtube.com/watch?v=TddFnTB_7IM">Trip through the 80s</a></li>
      <li><a href="https://www.youtube.com/watch?v=epUk3T2Kfno">Otters Holding Hands</a></li>
      <li><a href="https://www.youtube.com/watch?v=il2IrgFHfsg">The Ooooh Cat</a></li>
    </ul>
    <div id="thumbnail">

    </div>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/youtube.js"></script>
    <script>
    $(function() {
      var elementList = $('li').children();
      $.each(elementList,function(index,element) {
        var thumbnail = youtube.generateThumbnailUrl(element.href);
        var img = $("<img>").attr("src",thumbnail);
        $(element).append(img);
      })
    })
    </script>
  </body>
</html>
